<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEALTH SPHERE - Your Health Companion</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      .redirect-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        max-width: 500px;
        width: 90%;
      }

      .logo {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #fff;
      }

      .app-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .app-subtitle {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .loading-text {
        font-size: 1.1rem;
        margin-bottom: 20px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .redirect-info {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-top: 20px;
      }

      .manual-link {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .manual-link:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="redirect-container">
      <div class="logo">üè•</div>
      <h1 class="app-title">HEALTH SPHERE</h1>
      <p class="app-subtitle">Your Comprehensive Health Companion</p>

      <div class="loading-spinner"></div>
      <p class="loading-text">Redirecting to Homepage...</p>

      <p class="redirect-info">
        Taking you to your health dashboard where you can access all medical
        services
      </p>

      <a href="pages/homepage.html" class="manual-link">
        Continue to Homepage ‚Üí
      </a>
    </div>

    <script>
      // Auto-redirect to homepage after 3 seconds
      setTimeout(function () {
        window.location.href = "pages/homepage.html";
      }, 3000);

      // Preload the target page for faster loading
      const link = document.createElement("link");
      link.rel = "prefetch";
      link.href = "pages/homepage.html";
      document.head.appendChild(link);
    </script>
    <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
  </body>
</html>
